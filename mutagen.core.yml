beforeCreate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml up -d
afterCreate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml logs -f app
afterTerminate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml ps
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml down
sync:
  app:
    permissions:
      defaultOwner: "user"
    alpha: "./src"
    beta: "docker://scandipwa-base_app_1/var/www/public"
    mode: two-way-resolved
    symlink:
      mode: "ignore"
  nginx:
    permissions:
      defaultOwner: "nginx"
      defaultGroup: "nginx"
    alpha: "./src/pub"
    beta: "docker://scandipwa-base_nginx_1/var/www/public/pub"
    symlink:
      mode: "ignore"