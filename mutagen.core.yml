setup:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml up -d
teardown:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.core.yml down
sync:
  app:
    alpha: "./src"
    beta: "docker://scandipwa-base_app_1/var/www/public"
  nginx:
    alpha: "./src"
    beta: "docker://scandipwa-base_nginx_1/var/www/public"
  core-frontend:
    alpha: "./src/localmodules/base-theme"
    beta: "docker://scandipwa-base_frontend_1/var/www/public"
