beforeCreate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml up -d
afterCreate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml logs -f app
afterTerminate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml ps
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml down
sync:
  app:
    alpha: "./src"
    beta: "docker://scandipwa-base_app_1/var/www/public"
    configurationBeta:
      permissions:
        defaultGroup: "user"
        defaultFileMode: 666
        defaultDirectoryMode: 777
    mode: two-way-resolved
    symlink:
      mode: "ignore"